        <input
          name="name"
          type="text"
          class="form-control"
          placeholder="Your Name"
          required
        />
        <br />
        <input
          name="email"
          type="email"
          class="form-control"
          placeholder="Your Email"
          required
        />
        <br />

        <textarea
          name="message"
          class="form-control"
          placeholder="Message"
          row="4"
          required
        ></textarea
        ><br />

        <button type="submit" class="form-control submit" name="submit">SEND MESSAGE</button>
      </form>
